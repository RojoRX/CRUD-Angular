<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand p-3" href="/">CRUD Angular</a>
</nav>

<div class="container"> 
  <div class="row">

    <div class="col-md-8 mt-4">
      <ul class="list-group">
          <li *ngFor="let persona of personaArray" 
          class="list-group-item list-group-item-action"
          (click)="editar(persona)"
          [class.active]="persona == selectedPersona"
          >
            <span class="badge bg-primary">{{persona.id}}</span>  {{persona.name}}-{{persona.country}}
          </li>
      </ul>
      <div *ngIf="personaArray.length === 0">
          <h1>No Hay registros por mostrar</h1>
      </div>


      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta una nueva Persona
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPersona.name" placeholder="Inserta un Nombre" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPersona.country" placeholder="Inserta un Pais" class="form-control">
          </div>

          <button (click)="addOrEdit()" class="btn btn-danger">Enviar</button>
          <button *ngIf="selectedPersona.id !== 0" (click)="delete()" class="btn btn-danger float-end">Eliminar</button>
        </div>
      </div>

    </div>
  </div>
</div>
